{%extends "layout.html"%}
{%block body%}
<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container px-5 py-14 mx-auto">
    <div class="flex flex-col text-center w-full mb-2">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Edit: {{item.name}}</h1>
    </div>
    <form action="/edit/{{slug}}" method="post">
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="w-full">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
              <input type="text" id="name" name="name" value='{{item.name}}'
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="w-full">
            <div class="relative">
              <label for="description" class="leading-7 text-sm text-gray-400">Description</label>
              <textarea id="description" name="description" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">"{{item.description}}"</textarea>
            </div>
          </div>

          <div class="w-full">
            <div class="relative">
              <label for="price" class="leading-7 text-sm text-gray-400">Price</label>
              <input type="text" id="price" name="price" value='{{item.price}}'
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>

          <div class="w-full">
            <div class="relative">
              <label for="img_loc" class="leading-7 text-sm text-gray-400">Image URL</label>
              <input type="text" id="img_loc" name="img_loc" value='{{item.img_loc}}'
                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-yellow-500 focus:bg-gray-900 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>

          <div class="p-2 w-full">
            <div class="p-2 w-full">
              <button
                class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg"
                type="submit">Submit</button>
            </div>
          </div>
    </form>
  </div>
</section>
{%endblock%}

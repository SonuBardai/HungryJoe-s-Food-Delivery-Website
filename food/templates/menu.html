{%extends "layout.html"%}
{%block body%}
<!-- MENU -->
<section class="text-gray-400 bg-gray-900 body-font">
    <h1 class="title-font sm:text-3xl text-3xl ml-7 pt-10 font-medium text-white">Our Menu</h1>
    <div class="container px-5 py-12 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for item in items %}
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative cursor-pointer h-48 rounded overflow-hidden" href="/prod-view/{{item.slug}}">
                    {% set img = item.img_loc %}
                    <img alt="ecommerce" class="object-contain object-center w-full h-full block bg-contain"
                        src="{{url_for('static', filename=img)}}">
                </a>
                <div class="mt-4">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
                    <h2 class="text-white title-font text-lg font-medium">{{item.name}}</h2>
                    <p class="mt-1">${{item.price}}</p>
                    <p class="mt-1">{{item.description[0:40]}}...</p>
                </div>
            </div>
            {% endfor %}
            <script>
                document.getElementById('menu').classList.add('selected');
            </script>
        </div>
    </div>
</section>
{%endblock%}
